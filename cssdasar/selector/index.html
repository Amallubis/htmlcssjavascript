<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Learn Selector</title>
</head>
<body>

    <h1>Menu makan kita minggu ini </h1>
    <p>Ini adalah list dari menu <b>makan</b> kita minggun ini </p>
    <h2>Senin</h2>
    <p>ini kalimat selector sibling adjacent</p>
    <ul>
        <li class="sarapan">Bubur Ayam</li>
        <li>Ayam Goreng </li>
        <li>Mie Bakso Ayam </li>
    </ul>

    <h2>Selasa</h2>
    <p>ini adalah paragraf1</p>
    <p>ini adalah paragraf2</p>
    <ul>
        <li class="sarapan2">Bakso Tahu</li>
        <li id="maksi">Bebek Goreng</li>
        <li><b>Sayur Asem</b></li>
    </ul>
    
</body>
</html>
